<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark-theme.css" id="theme">
</head>

<body class="body">
    <div class="calc">
        <output class="calc-screen container"></output>
        <div class="calc-buttons container">
            <div class="btn btn-operator" id="switch-mode">Th</div>
            <div class="btn btn-reset">AC</div>
            <div class="btn btn-operator">%</div>
            <div class="btn btn-operator btn-bg">/</div>

            <div class="btn">8</div>
            <div class="btn">7</div>
            <div class="btn">9</div>
            <div class="btn btn-operator btn-bg">X</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn btn-operator btn-bg">-</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn btn-operator btn-bg">+</div>

            <div class="btn btn-zero-lorge">0</div>
            <div class="btn">.</div>
            <div class="btn btn-equal-lorge btn-bg">=</div>
        </div>
    </div>




    <script src="./script/script.js"></script>
    <script src="./script/vanilla-tilt.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".calc"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
